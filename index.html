        <!-- Google fonts-->

        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Background Video-->
        <video class="bg-video" playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop"><source src="assets/mp4/bg.mp4" type="video/mp4" /></video>
        <!-- Masthead-->
        <div class="masthead">
            <div class="masthead-content text-white">
                <div class="container-fluid px-4 px-lg-0">
                    <h1 class="fst-italic lh-1 mb-4">SecureBank Corp Verifier</h1>
                    <p class="mb-5">Check your status here!</p>
                        
                        <!-- customer id-->
                        <div class="row input-group-newsletter">
                          <!--Attack Selection-->
                          <form onsubmit="">
                          
                            <br>
                            <div class="col">
                              <input class="form-control" id="customer_id" placeholder="Enter Reference No." aria-label="Enter Customer ID..." />
                            </div>
                            <br>
                            <div class="col-auto"><button class="btn btn-primary" id="submitButton" data-bs-toggle="modal" data-bs-target="#alert_modal">Verify</button></div>
                        </div>
                      </form>
                   
                </div>
            </div>
        </div>

        <!--MODAL-->
        <div class="modal" id="alert_modal" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="modal_title">Placeholder</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p id="modal_body">Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
        
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
